<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleForm</title>
</head>

<body>

    <h1>SimpleForm</h1>

    <form method="POST">

        <p>{{form.name(placeholder = "Enter your name")}}</p>
        <p>{{form.password()}}</p>
        <p>{{form.confirm_password()}}</p>
        <p>{{form.submit()}}</p>

    </form>

</body>

</html>
